<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>ENCRYPTER | Mensaje secreto</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/bot_.png" alt="" id="img-header">
            <div id="header-titulo"></div>
        </header>
        <hr>
  
            <form id="main">
            
                    <div class="caja1">
                        <textarea id="txt-captura" cols="30" rows="10" placeholder="Ingresa aquí tu texto" required autofocus></textarea>
                        <div class="info">
                            <img src="img/info.png" alt="">
                            <p>Solo letras mayusculas y sin acentos</p>
                        </div>
                        <input type="button" value="ENCRIPTAR" id="btn-encriptar" class="btn encriptar">
                        <input type="button" value="DESENCRIPTAR" id="btn-desencriptar" class="btn desencriptar">
                    </div>
                    <div class="caja2">
                    <!--<textarea name="textEncrip" id="textEncrip"  readonly placeholder=" "></textarea>--> 
                        <div class="msg-resultado" id="show-txtArea">
                            <img src="img/check.jpg" alt="Imagen usuario de espera" id="img-resultado">
                            <p class="msg-resultado-1">¡Tu texto se mostrará aquí!</p>
                            <p class="msg-resultado-2">Ingresa el texto que deseas encriptar o desencriptar </p>
                        </div>
                        <div class="container-btncopy">
                            <input type="button" value="COPIAR" id="btn-copiar" class="btn copiar">
                        </div>
                    </div>

                </form>

    </div>

        <footer>
            <div class="footer">
                <div id="caja-logo">
                   <a href="https://www.aluracursos.com/" target="_blank" rel="noopener noreferrer"><img src="img/logo_a.png" alt="logo Alura" id="img-logo"></a>
                    <div class="p-footer">
                        <p><a href="https://www.aluracursos.com/challenges/oracle-one" target="_blank">CHALLENGE ONE | ALURA LATAM - ONE ORACLE</a></p>
                        <p>&copy Copyright Cesar Preza | 2022</p>
                    </div>
                </div>
                <div class="img-redes">
                    <a href="https://www.linkedin.com/in/cesar-preza/" target="_blank" rel="noopener noreferrer"><img src="img/linkedin.png" alt="linkedin" class="redes"></a>
                    <a href="https://github.com/PACO2508" target="_blank"><img src="img/github.png" alt="github" class="redes"></a>
                    <a href="https://twitter.com/prezacesar" target="_blank" rel="noopener noreferrer"><img src="img/twitter.png" alt="twitter" class="redes"></a>
                </div>
            </div>
   
        </footer>
   

    <script src="js/javascript.js"></script> 
</body>
</html>
